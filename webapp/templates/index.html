<!doctype html>
<html>
<head>
  <title>Puzzle Piece Analyzer</title>
</head>
<body>
  <h1>Puzzle Piece Analyzer</h1>
  <form method="post" enctype="multipart/form-data">
    <input type="file" name="piece" accept="image/*" required>
    <button type="submit">Upload</button>
  </form>
  {% if result %}
  <h2>Piece Type: {{ result }}</h2>
  {% endif %}
  {% if img_data %}
  <h3>Segmented Piece</h3>
  <img src="data:image/png;base64,{{ img_data }}" alt="Segmented piece"/>
  {% endif %}
</body>
</html>
